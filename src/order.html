        // --- IndexedDB Helper Class ---
        class IndexedDBHelper {
            constructor(dbName, storeName) {
                this.dbName = dbName;
                this.storeName = storeName;
            }

            openDatabase() {
                return new Promise((resolve, reject) => {
                    if (!window.indexedDB) {
                        return reject(new Error("IndexedDB not supported."));
                    }
                    const request = indexedDB.open(this.dbName, 1);

                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('cart')) {
                            db.createObjectStore('cart', {
                                keyPath: 'id'
                            });
                        }
                        if (!db.objectStoreNames.contains('orders')) {
                            db.createObjectStore('orders', {
                                keyPath: 'id'
                            });
                        }
                    };

                    request.onsuccess = (event) => {
                        resolve(event.target.result);
                    };

                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async getItems() {
                const db = await this.openDatabase();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(this.storeName, 'readonly');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.getAll();
                    request.onsuccess = (event) => {
                        resolve(event.target.result);
                    };
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async putItem(item) {
                const db = await this.openDatabase();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(this.storeName, 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.put(item);
                    request.onsuccess = () => {
                        resolve(item);
                    };
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async deleteItem(id) {
                const db = await this.openDatabase();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(this.storeName, 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.delete(id);
                    request.onsuccess = () => {
                        resolve();
                    };
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }

            async clearStore() {
                const db = await this.openDatabase();
                return new Promise((resolve, reject) => {
                    const transaction = db.transaction(this.storeName, 'readwrite');
                    const store = transaction.objectStore(this.storeName);
                    const request = store.clear();
                    request.onsuccess = () => {
                        resolve();
                    };
                    request.onerror = (event) => {
                        reject(event.target.error);
                    };
                });
            }
        }

                productCard.innerHTML = `
                    <div class="p-6">
                        <!-- Product Image Placeholder -->
                        <div class="aspect-video bg-slate-200 rounded-lg flex items-center justify-center mb-4 overflow-hidden">
                             <img src="${product.imageUrl || 'https://placehold.co/400x225/e2e8f0/94a3b8?text=Product+Image'}" alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <h4 class="text-lg font-semibold text-slate-900 mb-2">${product.name}</h4>
                        <p class="text-sm text-slate-500 mb-4">${product.description}</p>
                    </div>
                    <div class="p-6 bg-slate-50 flex items-center justify-between">
                        <span class="text-xl font-bold text-blue-600">$${product.price.toFixed(2)}</span>
                        <div class="flex items-center gap-2">
                             <input type="number" id="qty-${product.id}" value="1" min="1" class="w-16 px-2 py-1 text-center border rounded-lg text-sm">
                             <button data-product-id="${product.id}" class="addToCartBtn px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium shadow-md hover:bg-blue-700 transition duration-200">
                                 Add
                             </button>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(productCard);

                // Add event listener to the "Add to Cart" button
                productCard.querySelector('.addToCartBtn').addEventListener('click', () => {
                    const quantity = parseInt(document.getElementById(`qty-${product.id}`).value, 10);
                    handleAddToCart(product, quantity);
                });
            });
        };

        /**
         * Renders the list of cart items.
         * @param {Array<Object>} cart - The array of cart item objects.
         */
        const renderCart = (cart) => {
            cartItemsContainer.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                emptyCartMessage.classList.remove('hidden');
                placeOrderBtn.disabled = true;
            } else {
                emptyCartMessage.classList.add('hidden');
                placeOrderBtn.disabled = false;
            }

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center gap-4 py-4';
                cartItem.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-medium text-slate-800">${item.name}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <label for="cart-qty-${item.id}" class="sr-only">Quantity for ${item.name}</label>
                            <input type="number" id="cart-qty-${item.id}" value="${item.quantity}" min="0" class="w-16 px-2 py-1 text-center border rounded-lg text-sm cart-qty-input" data-product-id="${item.id}">
                            <p class="text-sm text-slate-500">&times; $${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <span class="font-semibold text-slate-700">$${itemTotal.toFixed(2)}</span>
                    <button data-product-id="${item.id}" class="removeBtn text-red-500 hover:text-red-700 transition duration-200 p-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.728-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                        </svg>
                    </button>
                `;
                cartItemsContainer.appendChild(cartItem);

                // Add event listener to the quantity input field
                cartItem.querySelector('.cart-qty-input').addEventListener('change', (event) => {
                    const newQuantity = parseInt(event.target.value, 10);
                    const productId = event.target.dataset.productId;
                    handleUpdateCartQuantity(productId, newQuantity);
                });

                // Add event listener to the "Remove" button
                cartItem.querySelector('.removeBtn').addEventListener('click', () => handleRemoveFromCart(item.id));
            });

            cartTotalDisplay.textContent = `$${total.toFixed(2)}`;
            cartItemCountDisplay.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
        };

        /**
         * Renders the order history list.
         * @param {Array<Object>} history - The array of order history objects.
         */
        const renderOrderHistory = (history) => {
            orderHistoryContainer.innerHTML = '';
            if (history.length === 0) {
                noHistoryMessage.classList.remove('hidden');
                return;
            }
            noHistoryMessage.classList.add('hidden');

            history.forEach(order => {
                const orderDate = new Date(order.orderDate).toLocaleString();
                const total = order.total;
                const itemsCount = order.items.length;
                const orderHtml = document.createElement('div');
                orderHtml.className = 'py-4 cursor-pointer hover:bg-slate-50 rounded-lg px-2 -mx-2 transition duration-150 flex flex-col items-start gap-1';
                orderHtml.innerHTML = `
                    <div class="flex items-center justify-between w-full">
                        <p class="text-sm font-semibold text-slate-800">Order ID: <span class="font-normal text-slate-600">${order.id.substring(0, 8)}...</span></p>
                        <button class="editOrderBtn px-2 py-1 bg-gray-200 text-gray-700 rounded-md text-xs font-medium hover:bg-gray-300 transition duration-200" data-order-id="${order.id}">Edit</button>
                    </div>
                    <p class="text-xs text-slate-500">${orderDate}</p>
                    <p class="text-sm font-semibold text-slate-800">Total: <span class="text-green-600 font-bold">$${total}</span></p>
                    <p class="text-sm font-normal text-slate-500">${itemsCount} item(s)</p>
                `;
                orderHistoryContainer.appendChild(orderHtml);

                orderHtml.querySelector('.editOrderBtn').addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent the parent click from firing
                    handleEditOrder(order.id);
                });

                orderHtml.addEventListener('click', () => showOrderDetailPanel(order));
            });
        };

        // --- Cart and Order Logic ---

        /**
         * Adds a product to the cart or increments its quantity.
         * @param {Object} product - The product object to add.
         * @param {number} quantityToAdd - The quantity to add.
         */
        const handleAddToCart = async (product, quantityToAdd) => {
            if (quantityToAdd <= 0) {
                showMessage("Please enter a quantity greater than zero.");
                return;
            }
            try {
                const cartItems = await cartDB.getItems();
                const existingItem = cartItems.find(item => item.id === product.id);

                if (existingItem) {
                    existingItem.quantity += quantityToAdd;
                    await cartDB.putItem(existingItem);
                } else {
                    const itemToAdd = {
                        id: product.id,
                        name: product.name,
                        price: product.price,
                        quantity: quantityToAdd
                    };
                    await cartDB.putItem(itemToAdd);
                }

                updateCartUI();
                showMessage(`Added ${quantityToAdd} of ${product.name} to cart.`);
            } catch (error) {
                console.error("Error adding to cart:", error);
                showMessage("Failed to add item to cart. Please check console.");
            }
        };

        /**
         * Updates the quantity of a product in the cart.
         * @param {string} productId - The ID of the product to update.
         * @param {number} newQuantity - The new quantity.
         */
        const handleUpdateCartQuantity = async (productId, newQuantity) => {
            if (newQuantity < 0 || isNaN(newQuantity)) {
                showMessage("Invalid quantity. Please enter a number greater than or equal to 0.");
                return;
            }
            try {
                if (newQuantity === 0) {
                    await handleRemoveFromCart(productId);
                } else {
                    const cartItems = await cartDB.getItems();
                    const itemToUpdate = cartItems.find(item => item.id === productId);
                    if (itemToUpdate) {
                        itemToUpdate.quantity = newQuantity;
                        await cartDB.putItem(itemToUpdate);
                        showMessage("Cart quantity updated.");
                    }
                }
                updateCartUI();
            } catch (error) {
                console.error("Error updating cart quantity:", error);
                showMessage("Failed to update cart quantity. Please check console.");
            }
        };

        /**
         * Removes a product from the cart.
         * @param {string} productId - The ID of the product to remove.
         */
        const handleRemoveFromCart = async (productId) => {
            try {
                await cartDB.deleteItem(productId);
                updateCartUI();
                showMessage("Item removed from cart.");
            } catch (error) {
                console.error("Error removing from cart:", error);
                showMessage("Failed to remove item. Please check console.");
            }
        };

        /**
         * Places a purchase order and clears the cart, saving to local history.
         */
        const handlePlaceOrder = async () => {
            try {
                const cartItems = await cartDB.getItems();

                if (cartItems.length === 0) {
                    showMessage("Your cart is empty. Please add items before placing an order.");
                    return;
                }

                // Get cart items and calculate total
                const total = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                // Store the order locally
                const orderForHistory = {
                    id: crypto.randomUUID(),
                    orderDate: new Date().toISOString(),
                    items: cartItems, // Store items as a full array for local display
                    total: total.toFixed(2),
                };
                await orderHistoryDB.putItem(orderForHistory);

                await cartDB.clearStore();
                updateCartUI();
                updateOrderHistoryUI();

                showMessage("Your order has been successfully placed.");
            } catch (error) {
                console.error("Error placing order:", error);
                showMessage("Failed to place purchase order. Please check console.");
            }
        };

        /**
         * Loads a previous order's items into the current cart for editing.
         * @param {string} orderId - The ID of the order to edit.
         */
        const handleEditOrder = async (orderId) => {
            try {
                const order = (await orderHistoryDB.getItems()).find(o => o.id === orderId);
                if (!order) {
                    showMessage("Order not found!");
                    return;
                }

                // Clear the current cart
                await cartDB.clearStore();

                // Add items from the selected order to the cart
                for (const item of order.items) {
                    await cartDB.putItem(item);
                }

                updateCartUI();
                showMessage(`Order ${order.id.substring(0, 8)}... loaded to cart for editing.`);

            } catch (error) {
                console.error("Error editing order:", error);
                showMessage("Failed to load order for editing. Please check console.");
            }
        };

        const updateCartUI = async () => {
            const cartItems = await cartDB.getItems();
            renderCart(cartItems);
        };

        const updateOrderHistoryUI = async () => {
            const orderHistory = await orderHistoryDB.getItems();
            // Sort by date, newest first
            orderHistory.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));
            renderOrderHistory(orderHistory);
        };

        // --- Event Listeners ---
        placeOrderBtn.addEventListener('click', handlePlaceOrder);

        // Start the application
        window.onload = () => {
            userIdDisplay.textContent = userId;
            renderProducts(products);
            updateCartUI();
            updateOrderHistoryUI();
        };
    </script>
</body>
